<!DOCTYPE html>
<html>
  <head>
    <title>Transcriber</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        border-radius: 4px;
        background-color: #4285f4;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }
      button:hover {
        background-color: #3367d6;
      }
      .recording {
        background-color: #ea4335;
        animation: pulse 2s infinite;
      }
      .recording:hover {
        background-color: #d33426;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(234, 67, 53, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(234, 67, 53, 0);
        }
      }
      h2,
      h3 {
        color: #333;
      }
      .container {
        max-width: 1000px;
        width: 100%;
      }
      .action-section {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px 0;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
      .action-option {
        margin: 10px 20px;
        min-width: 300px;
      }
      .option-title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }
      .visualizer-container {
        width: 100%;
        height: 120px;
        background-color: #f5f5f5;
        border-radius: 4px;
        margin: 10px 0 20px 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #visualizer {
        width: 100%;
        height: 100%;
        background-color: #000;
      }
      .visualizer-text {
        position: absolute;
        color: #888;
        font-size: 14px;
      }
      .upload-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      .upload-status {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
      }
      .progress-container {
        width: 100%;
        max-width: 400px;
        height: 10px;
        background-color: #e0e0e0;
        border-radius: 5px;
        margin: 10px auto;
        overflow: hidden;
        display: none;
      }
      .progress-bar {
        height: 100%;
        background-color: #4caf50;
        width: 0%;
        transition: width 0.3s;
      }
      .folder-links {
        margin-top: 20px;
      }
      .folder-links a {
        color: #4285f4;
        text-decoration: none;
      }
      .folder-links a:hover {
        text-decoration: underline;
      }

      /* New styles for transcription section */
      .transcription-section {
        margin-top: 30px;
        border-top: 1px solid #ddd;
        padding-top: 20px;
        display: none;
      }
      .file-list {
        margin: 20px 0;
        max-height: 400px;
        overflow-y: auto;
      }
      .file-item {
        background-color: #f5f5f5;
        padding: 10px 15px;
        margin: 5px 0;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .file-name {
        display: flex;
        align-items: center;
      }
      .status {
        margin-left: 10px;
        display: inline-block;
      }
      .status.completed {
        color: #4caf50;
      }
      .status.pending {
        color: #ff9800;
      }
      .file-actions {
        display: flex;
      }
      .player-container {
        margin: 20px 0;
        padding: 15px;
        background-color: #f5f5f5;
        border-radius: 4px;
        display: none;
      }
      .audio-controls {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .play-button {
        background-color: #4285f4;
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
      }
      .transcription-container {
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 15px;
        max-height: 300px;
        overflow-y: auto;
        background-color: #f9f9f9;
        display: none;
        margin-top: 15px;
      }
      .transcription-container.visible {
        display: block;
      }
      .toggle-transcriptions {
        background-color: #673ab7;
        margin-top: 20px;
      }

      /* Add these styles to your existing CSS */
      .transcription-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }

      .transcription-info {
        text-align: left;
        flex-grow: 1;
      }

      .transcription-date {
        font-weight: bold;
        color: #555;
      }

      .transcription-preview {
        color: #777;
        font-size: 14px;
        margin-top: 5px;
      }

      .transcription-actions {
        display: flex;
        gap: 10px;
      }

      .toggle-button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        min-width: 30px;
      }

      .play-audio-button {
        background-color: #34a853;
      }

      .transcription-details {
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 0 0 4px 4px;
        text-align: left;
        white-space: pre-wrap;
      }

      .transcription-content {
        font-family: monospace;
        line-height: 1.5;
      }

      .no-audio-message {
        color: #777;
        font-style: italic;
        margin-top: 10px;
      }

      .audio-container {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #eee;
      }

      .audio-container h4 {
        margin-top: 0;
        color: #555;
      }

      .audio-container audio {
        width: 100%;
        margin: 10px 0;
      }

      .audio-filename {
        font-size: 12px;
        color: #777;
        font-family: monospace;
        margin-top: 5px;
      }

      .transcription-info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }

      .transcription-filename {
        font-size: 14px;
        color: #555;
        font-style: italic;
        max-width: 60%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Make sure audio controls take full width */
      .audio-container audio {
        width: 100%;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Transcriber</h2>
      <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
        <div class="visualizer-text" id="visualizerText">
          Waiting for input...
        </div>
      </div>

      <div class="action-section">
        <div class="action-option">
          <div class="option-title">Record Audio</div>
          <button id="recordButton">Start Recording</button>
        </div>

        <div class="action-option">
          <div class="option-title">Upload Audio File</div>
          <button id="uploadButton" class="upload-btn">Upload Audio</button>
          <input
            type="file"
            id="fileUploadInput"
            accept=".mp3,.wav,.webm,.ogg,.m4a"
            style="display: none"
          />
          <div id="uploadStatus" class="upload-status"></div>
        </div>
      </div>

      <div class="folder-links">
        <p>
          Audio files are saved to
          <a href="#" id="audioFolderLink">Downloads/transcriber/audios</a>
        </p>
        <p>
          Transcriptions are saved to
          <a href="#" id="transcriptionsFolderLink"
            >Downloads/transcriber/transcriptions</a
          >
        </p>
      </div>

      <div class="button-container">
        <button id="syncTranscriptionsButton" class="sync-button">
          ðŸ”„ Sync Transcriptions
        </button>
      </div>

      <div id="transcriptionSection" class="transcription-section">
        <div class="file-list" id="fileList">
          <div class="no-items">Loading audio files...</div>
        </div>

        <div class="player-container" id="playerContainer">
          <h3 id="currentFileName">Selected File</h3>
          <audio id="audioPlayer" style="display: none"></audio>
          <div class="waveform-container">
            <canvas id="waveform"></canvas>
          </div>
          <div class="audio-controls">
            <button class="play-button" id="playButton">â–¶</button>
            <div class="progress-bar" id="progressBar">
              <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
          </div>
        </div>

        <div class="transcription-container" id="transcriptionContainer">
          <h3>Transcription</h3>
          <div id="transcriptionText"></div>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
